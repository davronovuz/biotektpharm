<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Topilmadi · BIOTEKPHARM</title>
  <style>
    :root{
      --brand:#3a86ff;           /* primary */
      --brand-dark:#0b2a5a;      /* deep navy */
      --brand-mid:#12356e;       /* card bg */
      --text:#e9f1ff;
      --muted:#b9c7e6;
      --btn:#1c6bff;
      --btn-hover:#1357d6;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 700px at 20% -10%, rgba(58,134,255,.22), transparent 60%),
                 radial-gradient(900px 600px at 90% 10%, rgba(93,169,255,.15), transparent 55%),
                 radial-gradient(1000px 800px at 50% 120%, rgba(23,36,80,.85), rgba(9,17,38,1));
      min-height:100%;
      display:grid;place-items:center;
      overflow:hidden;
    }

    /* Soft noise for texture (no grid) */
    .noise{position:fixed;inset:0;pointer-events:none;opacity:.06;mix-blend-mode:soft-light;background-image:url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
        <filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".75" numOctaves="2" stitchTiles="stitch"/></filter>\
        <rect width="100" height="100" filter="url(%23n)" opacity=".6"/>\
      </svg>');background-size:300px 300px}

    /* Main card */
    .card{
      --radius:28px;
      width:min(1100px,94vw);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(18,36,78,.85), rgba(12,27,60,.9));
      border:1px solid rgba(129,170,255,.18);
      box-shadow: 0 20px 60px rgba(3,12,38,.55), inset 0 1px 0 rgba(255,255,255,.06);
      padding: clamp(28px,6vw,64px) clamp(24px,5vw,72px);
      position:relative;
      overflow:hidden;
      isolation:isolate;
      text-align:center;
    }

    /* Aurora sheen inside card */
    .card::before{
      content:"";position:absolute;inset:-20% -10% auto -10%;height:70%;z-index:-1;pointer-events:none;
      background:radial-gradient(600px 300px at 30% 10%, rgba(96,158,255,.22), transparent 55%),
                 radial-gradient(480px 260px at 70% 20%, rgba(58,134,255,.18), transparent 60%);
      filter:blur(6px);
    }

    .code{font-weight:800;letter-spacing:2px;font-family:"Playfair Display", ui-serif, Georgia, serif;
      font-size: clamp(80px, 16vw, 220px);
      line-height: 1; color:#cfe0ff;
      text-shadow:0 14px 40px rgba(27,86,220,.25), 0 2px 0 rgba(255,255,255,.06);
      margin-bottom: clamp(18px,2.5vw,28px);
    }

    .actions{display:flex;justify-content:center}
    .btn{
      appearance:none;border:0;cursor:pointer;user-select:none;
      padding:14px 22px;border-radius:14px;font-weight:800;font-size:1rem;
      color:#fff;background:linear-gradient(180deg,var(--btn),#1650c4);
      box-shadow:0 10px 28px rgba(26,98,255,.28), inset 0 1px 0 rgba(255,255,255,.2);
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
      text-decoration:none;display:inline-flex;align-items:center;gap:10px
    }
    .btn:hover{transform:translateY(-2px);background:linear-gradient(180deg,var(--btn-hover),#0f48bb);box-shadow:0 16px 36px rgba(26,98,255,.35)}
    .btn:active{transform:none}

    /* Pills (minimal) */
    .pill{position:absolute;width:56px;height:22px;border-radius:40px;background:linear-gradient(180deg,#0e2a64,#071b46);box-shadow:0 6px 16px rgba(0,0,0,.35);opacity:.9}
    .pill::before{content:"";position:absolute;inset:0;border-radius:40px;mask:linear-gradient(90deg,black 55%,transparent 0);background:linear-gradient(180deg,#fff,#cfe3ff)}
    .pill.p1{top:36px;right:14%;transform:rotate(-18deg)}
    .pill.p2{bottom:30px;left:18%;transform:rotate(22deg)}
    .pill.p3{bottom:80px;right:24%;transform:rotate(12deg)}

    /* Minimal top-left brand dot + name */
    .brand{position:fixed;left:18px;top:14px;display:flex;align-items:center;gap:10px;font-weight:800;color:#cfe0ff;opacity:.95}
    .brand::before{content:"";width:10px;height:10px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #cfe6ff, #7db3ff 55%, #2a63d8 70%);box-shadow:0 0 12px rgba(122,175,255,.85)}

    /* Minimal page tag top-right */
    .tag{position:fixed;right:18px;top:14px;color:#a8b8da;font-weight:700;opacity:.7}

    /* Footer */
    .foot{position:fixed;left:0;right:0;bottom:16px;text-align:center;color:#9db1d6;font-size:.95rem}

    @media (max-width:560px){
      .pill{display:none}
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>

  <div class="brand">BIOTEKPHARM</div>
  <div class="tag">404</div>

  <main class="card" role="main" aria-labelledby="e404">
    <span class="pill p1" aria-hidden="true"></span>
    <span class="pill p2" aria-hidden="true"></span>
    <span class="pill p3" aria-hidden="true"></span>

    <h1 id="e404" class="code">404</h1>

    <div class="actions">
      <a href="/" class="btn" aria-label="Bosh sahifaga qaytish">Bosh sahifa</a>
    </div>
  </main>

  <footer class="foot">© <span id="year"></span> BIOTEKPHARM</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

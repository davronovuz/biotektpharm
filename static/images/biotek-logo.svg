<!-- biotek-logo.svg : 200x40, dark-nav uchun optimallashtirilgan -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40" fill="none">
  <defs>
    <linearGradient id="g" x1="20" y1="2" x2="20" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1F66FF"/>
      <stop offset="1" stop-color="#19C37D"/>
    </linearGradient>
  </defs>

  <!-- Icon (circle + ECG) -->
  <circle cx="20" cy="20" r="18" fill="url(#g)"/>
  <path d="M6 22h6l2-6 4 14 4-20 4 12h8"
        stroke="#FFFFFF" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Wordmark -->
  <text x="46" y="18" font-family="SF Pro Display, Inter, Arial, sans-serif"
        font-size="18" font-weight="700" fill="#3A86FF" letter-spacing=".3px">BIOTEK</text>
  <text x="46" y="34" font-family="SF Pro Display, Inter, Arial, sans-serif"
        font-size="12.5" font-weight="700" fill="#FFFFFF" letter-spacing="3">PHARM</text>
</svg>

# HTTP server - Domenlar uchun HTTPS ga yo'naltirish
server {
    listen 80;
    server_name biotekpharm.uz www.biotekpharm.uz;
    return 301 https://$host$request_uri;
}

# HTTP server - IP manzil uchun to'g'ridan-to'g'ri proxy
server {
    listen 80;
    server_name 144.91.118.72;

    client_max_body_size 900M;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server - Domenlar uchun
server {
    listen 443 ssl;
    server_name biotekpharm.uz www.biotekpharm.uz;

    client_max_body_size 900M;

    # SSL sertifikatlari
    ssl_certificate /etc/nginx/ssl/live/biotekpharm.uz/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/biotekpharm.uz/privkey.pem;

    # SSL sozlamalari
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Xavfsizlik headerlari
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;

    # Statik fayllar
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Media fayllar
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Asosiy proxy
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}


version: "3.8"

services:
  app:
    build: .
    volumes:
      - .:/app
      - static-volume:/app/staticfiles
      - media-volume:/app/media
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static-volume:/app/staticfiles
      - media-volume:/app/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  static-volume:
  media-volume: